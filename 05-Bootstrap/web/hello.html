<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap</title>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <link href="./bootstrap/bootstrap.css" rel="stylesheet">
    <script src="./bootstrap/jQuery_3.5.1.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./bootstrap/bootstrap.js"></script>

    <style>
        .test {
            background-color: greenyellow;
            height: 80px;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-1 test">Hello</div>
            <div class="col-md-2 test">Hello</div>
            <div class="col-md-3 test">Hello</div>
            <div class="col-md-6 test">Hello</div>
        </div>
    </div>

    <p class="text-warning">请求警告</p>
    <p class="text-danger">请求错误</p>
    <p class="text-success">请求成功</p>
    <p class="text-info">请求详情</p>

    <p class="text-left">文字居左</p>
    <p class="text-right">文本水平居右</p>
    <p class="text-center">文字居中</p>

    <!-- 下拉菜单 -->
    <div class="dropdown">
        <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">主题
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#">Java</a>
            </li>
            <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#">数据挖掘</a>
            </li>
            <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#">数据通信/网络</a>
            </li>
            <li role="presentation" class="divider"></li>
            <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#">分离的链接</a>
            </li>
        </ul>
    </div>

    <!-- 分页 -->
    <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>

    <!-- 轮播 -->

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://aecpm.alicdn.com/simba/img/TB1IfT5LFXXXXblXpXXSutbFXXX.jpg" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="https://img.alicdn.com/imgextra/i2/O1CN01dxblQH1pMyPW5EsZ8_!!6000000005347-0-tps-520-280.jpg" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="https://img.alicdn.com/imgextra/i2/O1CN01dxblQH1pMyPW5EsZ8_!!6000000005347-0-tps-520-280.jpg" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="carousel-control left" href="#myCarousel"
                       data-slide="prev"> <span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span></a>
                    <a class="carousel-control right" href="#myCarousel"
                       data-slide="next">&rsaquo;</a>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
